name: Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Step1: Checkout repository (2p)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step2: Server tests
      - name: Install dependencies and test server
        run: |
          cd server
          npm install   # (1p)
          npm test      # (1p)

      # Step3: Client tests
      - name: Install dependencies and test client
        run: |
          cd client
          npm install   # (1p)
          npm test      # (1p)

      # Extra: Run only on main branch push (1p)
      - name: Verify branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "‚ùå Workflow is not running on main branch. Exiting."
          exit 1
