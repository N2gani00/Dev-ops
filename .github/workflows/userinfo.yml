name: User Info Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-readme:
    runs-on: ubuntu-latest

    steps:
      # Haetaan repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Tarkistetaan, että README.md sisältää nimesi
      - name: Verify name in README
        run: |
          if grep -q "Nicholas" README.md; then
            echo "✅ Name found in README.md"
          else
            echo "❌ Name NOT found in README.md"
            exit 1
          fi
